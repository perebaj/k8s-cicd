apiVersion: v1
kind: Service
metadata:
  name: js-server
  namespace: default
spec:
  selector:
    app: js-server
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: js-server
    protocol: TCP
    port: 8080
    targetPort: 8080 
    # If you set the `spec.type` field to `NodePort` and you want a specific port number,
    # you can specify a value in the `spec.ports[*].nodePort` field.
 